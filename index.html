<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
      rel="icon"
      type="image/png"
      href="https://assets.tryhackme.com/img/favicon.png"
    />
      <script src="https://cdn.tailwindcss.com"></script>
    <title>TODO-APPLICATION</title>
   </head>
   <body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold mb-4">TODO App</h1>
        <div class="flex">
            <input id="taskInput" type="text" class="flex-1 rounded-l-lg border-transparent focus:ring-2 focus:ring-blue-600 p-2" placeholder="Enter a task...">
            <button id="addButton" class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700">Add Task</button>
        </div>
        <ul id="taskList" class="mt-4">
            <!-- Tasks will be added dynamically here -->
        </ul>
    </div>
      <script src="./index.js"></script>
   </body>
</html>
